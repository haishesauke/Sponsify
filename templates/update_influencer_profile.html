{% extends 'layout.html' %}

{% block title %}
Update Profile
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update Your Profile</h2>
    <hr>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ influencer.name }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ influencer.category }}" required>
        </div>
        <div class="mb-3">
            <label for="niche" class="form-label">Niche</label>
            <input type="text" class="form-control" id="niche" name="niche" value="{{ influencer.niche }}" required>
        </div>
        <div class="mb-3">
            <label for="reach" class="form-label">Reach</label>
            <input type="number" class="form-control" id="reach" name="reach" value="{{ influencer.reach }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>
</div>
{% endblock %}
